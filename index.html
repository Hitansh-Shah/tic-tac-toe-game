<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to the <span>Tic-Tac-Toe</span> Game!!!</h1>
    <div class="reset">
        <p class="reset" id="reset">Reset</p>
    </div>
    <div class="container">
        <div class="gamebox">
            <div class="grid tl"></div>
            <div class="grid tm"></div>
            <div class="grid tr"></div>
            <div class="grid ml"></div>
            <div class="grid mm"></div>
            <div class="grid mr"></div>
            <div class="grid bl"></div>
            <div class="grid bm"></div>
            <div class="grid br"></div>
        </div>
        
        
    </div>
    <div class="turn">
        <p class="turn" id="turn">x is next</p>
    </div>
    <script src="tictactoe_script.js"></script>
</body>
</html>
